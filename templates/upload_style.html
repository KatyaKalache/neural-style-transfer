<!DOCTYPE html>
<html>
<head>
<title>Upload Style</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
<form id="upload-style-form" action="{{ url_for('show_content_style') }}" method="POST" enctype="multipart/form-data">

    <strong>Style:</strong><br>
    <div id="msg"></div>
    <input type="submit" value="Start training" id="upload-button">
</form>
</body>
<script>
   $("#file-picker-style").change(function(){

        var input = document.getElementById('file-picker-style');

        for (var i=0; i<input.files.length; i++)
        {
	    var ext= input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase()

            if ((ext == 'jpg') || (ext == 'png'))
            {
                $("#msg").text("Files are supported")
            }
            else
            {
                $("#msg").text("Files are NOT supported")
                document.getElementById("file-picker-style").value ="";
            }

        }
    } );
					   

</script>
</html>
